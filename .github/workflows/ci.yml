name: CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-linux:
    name: Linux
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Build it
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm ci
        npm run lint
        npm run dist
    - uses: actions/upload-artifact@v3
      with:
        name: linux-binaries
        path: |
          dist/jitsi-meet-amd64.deb
          dist/jitsi-meet-x86_64.AppImage
          dist/latest-linux.yml
  build-mac:
    name: macOS
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Prepare for app signing and notarization
      env:
        MAC_CERT_PASSWORD: ${{ secrets.mac_cert_password }}
      if: ${{ env.MAC_CERT_PASSWORD }}
      run: |
        echo "CSC_LINK=${{ secrets.mac_cert }}" >> $GITHUB_ENV
        echo "CSC_KEY_PASSWORD=${{ secrets.mac_cert_password }}" >> $GITHUB_ENV
        echo "APPLE_ID=${{ secrets.apple_id }}" >> $GITHUB_ENV
        echo "APPLE_ID_PASSWORD=${{ secrets.apple_id_password }}" >> $GITHUB_ENV
        echo "TEAM_ID=${{ secrets.team_id }}" >> $GITHUB_ENV
    - name: Build it
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm ci
        npm run dist
    - uses: actions/upload-artifact@v3
      with:
        name: mac-binaries
        path: |
          dist/jitsi-meet.dmg
          dist/jitsi-meet.zip
          dist/latest-mac.yml
  build-windows:
    name: Windows
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Build it
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm ci
        npm run dist
    - uses: actions/upload-artifact@v3
      with:
        name: windows-binaries
        path: |
          dist/jitsi-meet.exe
          dist/latest.yml
